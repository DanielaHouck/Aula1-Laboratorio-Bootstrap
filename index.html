  <body class="bg-success-subtle">

      <div class="col">
        <div class="row">
          <nav class="navbar bg-success">

              <a class="navbar-brand text-white" href="#">

                  <path

                </svg>
                Projeto Web
              </a>
            </div>
          </nav>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
              <a
                class="navbar-brand link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                href="#"
                >Página Inicial</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                      aria-current="page"
                      href="#"
                      >Produtos</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                      href="#"
                      >Contato</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="col text-start">
        <div class="row">
          <form>
            <div class="mb-3 mt-3">
              <label for="exampleInputEmail1" class="form-label">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Nome completo"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Celular:</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="(00)000000-0000"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Cep:</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="00000-000"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Estado:</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Selecione</option>
                <option value="1">AC</option>
                <option value="2">AL</option>
                <option value="3">AP</option>
                <option value="4">AM</option>
                <option value="5">BA</option>
                <option value="6">CE</option>
                <option value="7">DF</option>
                <option value="8">ES</option>
                <option value="9">GO</option>
                <option value="10">MA</option>
                <option value="11">MS</option>
                <option value="12">MT</option>
                <option value="13">MG</option>
                <option value="14">PA</option>
                <option value="15">PB</option>
                <option value="16">PR</option>
                <option value="17">PE</option>
                <option value="18">PI</option>
                <option value="19">RJ</option>
                <option value="20">RN</option>
                <option value="21">RS</option>
                <option value="22">RO</option>
                <option value="23">RR</option>
                <option value="24">SC</option>
                <option value="25">SP</option>
                <option value="26">SE</option>
                <option value="27">TO</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Cidade:</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Nome da cidade"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Bairro:</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Nome do bairro"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Endereço:</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Rua e número"
              />
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
